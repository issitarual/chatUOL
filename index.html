<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Chat UOL</title>
</head>
<body>
    <!--Tela de entrada-->

    <div class="telaDeEntrada">

        <img src="imagens/bate-papo UOL.jpg" alt="">
        <input type="text" class="nome" name="" placeholder="Digite seu nome">
        <input class="entrar" onclick="entrarNaSala()" type="button" value="Entrar">
        
    </div>

    <!--Fim da tela de entrada-->

    <!--Topo da página fixado-->

    <div class="topo">

        <img src="imagens/bate-papo UOL.jpg" alt="">
        <ion-icon onclick="abrirMenuLateral(this)" name="people"></ion-icon>

    </div>

    <!--Fim do topo da página-->

    <!-- Mensagens enviadas -->

    <ul class="mensagensEnviadas">
    
    </ul>

    <!-- Fim das mensagens enviadas -->


    <!--Digitando uma mensagem-->
    
    <div class="caixaDeMensagem">

        <div class="textoDaMensagem">

            <input class="escreverMensagem" type="text" name="" placeholder="Escreva aqui...">
            <p>
            <span class="destino"></span>
            <span class="modo"></span>
            </p>

        </div>

        <ion-icon class="enviar" onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>

    </div>

    <!--Fim do digitando uma mensagem-->

    <!-- Menu lateral -->
    <div class="menuLateral escondido">
        <div class="ladoOpaco" onclick="fecharMenuLateral(this)"></div>
        <div class="participantesAtivos">
            <div class="tituloMenuLateral"><p>Escolha um contato para enviar mensagem</p></div>

            <ul class="contatos">
                
            </ul>
            
            <div class="tituloMenuLateral"><p>Escolha a visibilidade</p></div>

            <ul>
                <li onclick="tipoDeMensagem(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                    <ion-icon class="certinho aparecendoTipoDeMensagem" name="checkmark"></ion-icon>
                </li>
                <li onclick="tipoDeMensagem(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon class="certinho escondido" name="checkmark"></ion-icon>
                </li>
            </ul>

        </div>
    </div>
    <!-- Fim da Menu Lateral -->

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
