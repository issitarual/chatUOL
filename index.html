<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Chat UOL</title>
</head>
<body>

    <div class="tela-de-entrada">
        <img src="bate-papo UOL.jpg" alt="">
        <input type="text" class="nome" name="" placeholder="Digite seu nome">
        <input class="entrar" onclick="entrarNaSala()" type="button" value="Entrar">
        
    </div>

    <div class="topo">
        <img src="bate-papo UOL.jpg" alt="">
        <ion-icon onclick="abrirSidebar(this)" name="people"></ion-icon>
    </div>

    <!-- Sidebar -->
        <div class="sidebar escondido" onclick="fecharSidebar(this)">
            <div class="participantes-ativos">
                <div class="titulo-sidebar"><p>Escolha um contato para enviar mensagem</p></div>
                <ul class="contatos">
                    
                </ul>
                <div class="titulo-sidebar"><p>Escolha a visibilidade</p></div>
                <ul>
                    <li onclick="tipoDeMensagem(this)">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                        <ion-icon class="certinho aparecendoTipoDeMensagem" name="checkmark"></ion-icon>
                    </li>
                    <li onclick="tipoDeMensagem(this)">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                        <ion-icon class="certinho escondido" name="checkmark"></ion-icon>
                    </li>
                </ul>
            </div>
        </div>
    <!-- Fim da Sidebar -->

    <!-- Só para deixar o front igual por enquanto -->
    <ul class="mensagens_enviadas">
    
    </ul>
    <!-- Fim do front -->

    <div class="caixa_de_mensagem">
        <input class="escreverMensagem" type="text" name="" placeholder="Escreva aqui...">
        <ion-icon class="enviar" onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
